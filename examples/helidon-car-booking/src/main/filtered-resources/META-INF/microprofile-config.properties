# Microprofile server properties
server.port=8080

# Azure OpenAi config
#micro.ai.plugin.azure.openai.endpoint=your EP
#micro.ai.plugin.azure.openai.api.key=your key
#micro.ai.plugin.azure.openai.deployment.name=your deployment name
#micro.ai.plugin.azure.openai.deployment.name=gpt-4-1106
micro.ai.plugin.azure.openai.service.version=2024-03-01-preview
micro.ai.plugin.azure.openai.temperature=0.1
micro.ai.plugin.azure.openai.top.p=0.1
micro.ai.plugin.azure.openai.timeout.seconds=120
micro.ai.plugin.azure.openai.max.retries=2
micro.ai.plugin.azure.openai.log.requests.and.responses=false

# Chat memory configuration, used by ChatAiFactory
chat.memory.max.messages=20

# Fraud detection configuration, used by FraudAiFactory
fraud.memory.max.messages=20

# Location of documents to RAG
app.docs-for-rag.dir=docs-for-rag

micro.ai.plugin.azure.openai.endpoint=${azure.openai.endpoint}
micro.ai.plugin.azure.openai.api.key=${azure.openai.api.key}
micro.ai.plugin.azure.openai.deployment.name=${azure.openai.deployment.name}


